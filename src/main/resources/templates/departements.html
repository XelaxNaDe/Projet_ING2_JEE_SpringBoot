<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des départements</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        a { text-decoration: none; color: #333; }
        header { margin-bottom: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; background: white; }
        th, td { border: 1px solid #ddd; padding: 8px; font-size: 14px; }
        th { background-color: #333; color: white; text-align: left; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .section { margin-bottom: 30px; padding: 15px; box-shadow: 0 0 5px rgba(0,0,0,0.1); background: white; }
        form { margin-bottom: 10px; }
        label { margin-right: 5px; }

        header { 
            background: #333; 
            color: white; 
            padding: 15px 30px; 
            display: flex; 
            justify-content: space-between;
            align-items: center; 
        }

    /* Style du bouton déconnexion */
        .logout-btn {
            background-color: #e74c3c; 
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            transition: background 0.3s;
    }

        .logout-btn:hover {
            background-color: #c0392b; 
}
        
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:15px;">
        <a th:href="@{/}" style="color:white; text-decoration:none; font-size:1.2em;">&larr;</a>
        <h1 style="margin:0;">Gestion des departements</h1>
    </div>

    <a href="/logout" class="logout-btn">Se déconnecter</a>
</header>

<div class="section" th:if="${session.currentUser.hasRole('ADMINISTRATOR')}">
    <h2>Ajouter un département</h2>
    <form th:action="@{/departements/add}" method="post">
        <label>Nom :</label>
        <input type="text" name="nomDepartement" required>
        <label>ID chef (optionnel) :</label>
        <input type="number" name="idChefDepartement">
        <button type="submit">Ajouter</button>
    </form>
</div>

<div class="section" th:if="${session.currentUser.hasRole('ADMINISTRATOR') or session.currentUser.hasRole('HEADDEPARTEMENT')}">
    <h2>Affecter un employé à un département</h2>
    <form th:action="@{/departements/assign}" method="post">
        <label>Département :</label>
        <select name="deptId" required>
            <option th:each="d : ${departements}"
                    th:value="${d.idDepartement}"
                    th:text="${d.nomDepartement}"></option>
        </select>

        <label>Employé :</label>
        <select name="empId" required>
            <option th:each="e : ${employees}"
                    th:value="${e.id}"
                    th:text="${e.fname + ' ' + e.sname}"></option>
        </select>

        <button type="submit">Affecter</button>
    </form>
    <p style="font-size:0.8em; color:orange;" th:if="${session.currentUser.hasRole('HEADDEPARTEMENT') and !session.currentUser.hasRole('ADMINISTRATOR')}">
        Note : Vous ne pouvez affecter des employés qu'à votre propre département.
    </p>
</div>

<div class="section">
    <h2>Liste des départements</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>ID Chef de département</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d : ${departements}">
            <td th:text="${d.idDepartement}"></td>
            <td th:text="${d.nomDepartement}"></td>
            <td th:text="${d.idChefDepartement}">-</td>
            <td>
                <a th:href="@{/departements(selectedDeptId=${d.idDepartement})}">
                    Voir les membres
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="section" th:if="${selectedDepartement != null}">
    <h2 th:text="'Membres du département : ' + ${selectedDepartement.nomDepartement}"></h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Poste</th>
            <th>Grade</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${members}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.fname}"></td>
            <td th:text="${m.sname}"></td>
            <td th:text="${m.email}"></td>
            <td th:text="${m.position}"></td>
            <td th:text="${m.grade}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
