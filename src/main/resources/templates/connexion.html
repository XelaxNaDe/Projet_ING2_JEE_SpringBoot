<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Gestion RH</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #e9ecef;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }

        .login-container { 
            background: white; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 350px; 
            text-align: center; 
        }

        h2 { 
            color: #333; 
            margin-bottom: 30px; 
            font-weight: 600;
        }

        input { 
            width: 100%; 
            padding: 12px 15px; 
            margin: 10px 0; 
            box-sizing: border-box; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #3498db; 
        }

        button { 
            width: 100%; 
            padding: 12px; 
            margin-top: 20px;
            background-color: #333;
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-size: 16px; 
            font-weight: bold;
            cursor: pointer; 
            transition: background 0.3s;
        }

        button:hover { 
            background-color: #555; 
        }

        /* Message d'erreur */
        .error { 
            background-color: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
            padding: 10px; 
            border-radius: 5px; 
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Connexion RH</h2>
        
        <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>
        
        <form action="/login" method="post">
            <input type="email" name="email" placeholder="Adresse Email" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
    </div>

</body>
</html>
