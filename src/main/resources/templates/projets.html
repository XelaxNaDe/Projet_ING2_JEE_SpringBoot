<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des projets</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f3f3f3; }
        header a { color: #333; text-decoration: none; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #333; color: white; }
        .section { margin-bottom: 30px; background: white; padding: 15px; }
        select, input { margin-right: 10px; }
    </style>
</head>

<body>
<header>
    <a th:href="@{/}">&larr; Retour au dashboard</a>
    <h1>Gestion des projets</h1>
</header>

<div class="section">
    <h2>Ajouter un projet</h2>
    <form th:action="@{/projets/add}" method="post">
        <input type="text" name="nomProjet" placeholder="Nom" required>
        <input type="text" name="dateDebut" placeholder="Date début" required>
        <input type="text" name="dateFin" placeholder="Date fin" required>
        <select name="chefProjetId">
            <option value="">Chef de projet (optionnel)</option>
            <option th:each="e : ${employees}"
                    th:value="${e.id}"
                    th:text="${e.fname + ' ' + e.sname}">
            </option>
        </select>
        <select name="etat">
            <option value="En cours">En cours</option>
            <option value="Terminé">Terminé</option>
            <option value="Annulé">Annulé</option>
        </select>

        <button type="submit">Ajouter</button>
    </form>
</div>

<div class="section">
    <h2>Liste des projets</h2>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Dates</th>
            <th>État</th>
            <th>Chef de projet</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="p : ${projets}">
            <td th:text="${p.idProjet}"></td>
            <td th:text="${p.nomProjet}"></td>
            <td th:text="${p.dateDebut + ' → ' + p.dateFin}"></td>
            <td th:text="${p.etat}"></td>
            <td th:text="${p.chefProjet != null ? p.chefProjet.fname + ' ' + p.chefProjet.sname : '—'}"></td>
            <td>
                <a th:href="@{/projets(id=${p.idProjet})}">Voir équipe</a>

                <form th:action="@{/projets/delete}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${p.idProjet}">
                    <button onclick="return confirm('Supprimer ce projet ?')">Supprimer</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="section" th:if="${selectedProjet != null}">
    <h2 th:text="'Équipe du projet : ' + ${selectedProjet.nomProjet}"></h2>

    <form th:action="@{/projets/assign}" method="post">
        <input type="hidden" name="projetId" th:value="${selectedProjet.idProjet}">
        <select name="empId">
            <option th:each="e : ${employees}"
                    th:value="${e.id}"
                    th:text="${e.fname + ' ' + e.sname}">
            </option>
        </select>
        <button>Affecter</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>Nom</th>
            <th>Email</th>
            <th>Poste</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${equipe}">
            <td th:text="${m.fname + ' ' + m.sname}"></td>
            <td th:text="${m.email}"></td>
            <td th:text="${m.position}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
