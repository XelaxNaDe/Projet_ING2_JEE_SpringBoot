<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rapports & Statistiques</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        h1, h2 { color: #333; }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border-bottom: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #3498db; color: white; }
        
        /* Barres de progression pour faire joli */
        .bar-container { width: 100%; background-color: #e0e0e0; border-radius: 5px; }
        .bar { height: 20px; background-color: #2ecc71; border-radius: 5px; text-align: center; color: white; font-size: 12px; }
    </style>
</head>
<body>

<header>
    <a href="/" style="text-decoration:none; font-size:1.2em; color:#333;">&larr; Retour Dashboard</a>
    <h1 style="text-align:center; margin-top:0;">ğŸ“Š Rapports & Statistiques</h1>
</header>

<div class="grid-container">

    <div class="card">
        <h2>ğŸ¢ EmployÃ©s par DÃ©partement</h2>
        <table>
            <tr><th>DÃ©partement</th><th>Nombre</th><th>Visuel</th></tr>
            <tr th:each="stat : ${empByDept}">
                <td th:text="${stat.label}"></td>
                <td th:text="${stat.valeur}" style="font-weight:bold;"></td>
                <td>
                    <div class="bar-container">
                        <div class="bar" th:style="'width:' + (${stat.valeur} * 10) + '%;'"></div>

            </tr>
        </table>
    </div>
    
    <div class="card">

                <td th:text="${stat.valeur} + ' pers.'"></td>
            </tr>
        </table>
    </div>

    <div class="card">
        <h2>ğŸš€ Ã‰tat des Projets</h2>
        <table>
            <tr><th>Ã‰tat</th><th>Nombre</th></tr>
            <tr th:each="stat : ${projetByEtat}">
                <td th:text="${stat.label}"></td>

            </tr>
        </table>
    </div>

</div>

<div style="text-align:center; margin-top:30px;">
    <button onclick="window.print()" style="padding:10px 20px; cursor:pointer; background:#333; color:white; border:none; border-radius:5px;">

    </button>
</div>

</body>
</html>
