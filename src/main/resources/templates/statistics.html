<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rapports & Statistiques</title>
    <style>
        body { font-family: Arial; margin:0; background: #f5f5f5; }
        header { background: #333; color: white; padding: 15px; display:flex; justify-content:space-between; align-items: center;  }
        h1, h2 { color: #333; }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border-bottom: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #3498db; color: white; }

        header h1 { color: white; margin: 0;}
        .logout-btn {
            background-color: #e74c3c; 
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            transition: background 0.3s;
    }

        .logout-btn:hover {
            background-color: #c0392b; 
    }

    </style>
</head>
<body>

    <header>
        <div style="display:flex; align-items:center; gap:15px;">
            <a th:href="@{/}" style="color:white; text-decoration:none; font-size:1.2em;">&larr;</a>
            <h1 style="margin:0;">Stats</h1>
        </div>
    
        <div>
            <a href="/profile"
               style="background-color: #f39c12; color: white; text-decoration: none;
                      padding: 8px 15px; border-radius: 5px; margin-right: 10px;">
                Mon Profil
            </a>
    
            <a href="/logout" class="logout-btn">Se déconnecter</a>
        </div>
    </header>

<div class="grid-container">

    <div class="card">
        <h2>Employés par Département</h2>
        <table>
            <tr><th>Département</th><th>Nombre</th></tr>
            <tr th:each="stat : ${empByDept}">
                <td th:text="${stat.label}"></td>
                <td th:text="${stat.valeur}"></td>
            </tr>
        </table>
    </div>
    
    <div class="card">
        <h2>Equipe par projet </h2>
        <table>
            <tr><th>Projet</th><th>Membres de l'équipe</th></tr>
            <tr th:each="stat : ${empByProjet}">
                <td th:text="${stat.label}"></td>
                <td th:text="${stat.valeur} + ' pers.'"></td>
            </tr>
        </table>
    </div>

    <div class="card">
        <h2>État des Projets</h2>
        <table>
            <tr><th>État</th><th>Nombre</th></tr>
            <tr th:each="stat : ${projetByEtat}">
                <td th:text="${stat.label}"></td>
                <td th:text="${stat.valeur}"></td>
            </tr>
        </table>
    </div>

</div>

<div style="text-align:center; margin-top:30px;">
    <button onclick="window.print()" style="padding:10px 20px; cursor:pointer; background:#333; color:white; border:none; border-radius:5px;">
        Imprimer le rapport
    </button>
</div>

</body>
</html>
